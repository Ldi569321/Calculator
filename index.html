<!DOCTYPE html>
<html lang="ko" oncontextmenu="return false" ondragstart="return faslse" onselectstart="return false" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" value="0" maxlength="9" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </th>
            </tr>
            <tr>
                <td id="percent">%</td>
                <td id="CE">CE</td>
                <td id="C">C</td>
                <td id="del">Delete</td>
            </tr>
            <tr>
                <td id="1/x">1/x</td>
                <td id="squared">x^2</td>
                <td id="root">2√x</td>
                <td id="devide">÷</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="multyfly">×</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="minus">-</td>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="plus">+</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </table>
    </div>
</body>

</html>
